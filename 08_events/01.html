<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event listener</title>
</head>
<body>
  <div>
    <ul id="images">
      <li><img width="200px" id="owl" src="https://images.pexels.com/photos/10515651/pexels-photo-10515651.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="birds"></li>
      <li><img width="200px" id="deer" src="https://images.pexels.com/photos/6716572/pexels-photo-6716572.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="deering"></li>
      <li><img width="200px" id="girls" src="https://images.pexels.com/photos/19577237/pexels-photo-19577237/free-photo-of-two-women-in-dresses-with-bows-on-their-heads.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="tow womens"></li>
      <li><img width="200px" id="tree" src="https://images.pexels.com/photos/10498570/pexels-photo-10498570.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="treee"></li>
      <li><a href="https://google.com" id="google">Google</li>
    </ul>
  </div>
  
</body>
<script>
  // document.getElementById('owl').onclick = function () {
  //   alert("owl clicked")
  // }

  //attachEvent
  //jQuery - onclick used in react 


  //    document.getElementById('images').addEventListener('click', function(e){
  //   console.log('clicked inside ul')
  // }, false)// Best approach to use an event

  // document.getElementById('owl').addEventListener('click', function(e){
  //   console.log('clicked li owl')
  //   e.stopPropagation() // this will stop the event to bubble to the top
  // }, false)

  document.getElementById('google').addEventListener('click', function(e){
    e.preventDefault(); // this will prevent the function from being clicked
    e.stopPropagation() // this will stop the bubbleing
    console.log('google clicked');
  }, false)

  document.querySelector('#images').addEventListener('click', function(e){
    console.log(e.target.tagName);

    let removeIt = e.target.parentNode
    removeIt.remove()
  }) 
  
  
</script> 
</html>
