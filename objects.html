    <script>
          const product = {
            name : 'socks' ,
            price : '1090',

            rating: { // this is known as nested object 
              stars : 4, 
              count : 70

          // we can simply modifty by using the with the .name of the element
          //bracket property  lets us use properties that dont work with dot notation
          // Function inside an object is called as method
          product.name = 'woolen socks';
          console.log(product);
          console.log(product.price) // to print nay specific element
          console.log (product['delivery-time']);
          console.log(product.rating.count);
          console.log(product.comments.valueableComments);
          product.fun() // calling of a function
          console.log(typeof console); // it comes as object
          console.log(typeof console.log); // it comes as function

//Objects are References: VVIMP

const object1 = {
  message : 'hello ' //this stores the object in a refernce
}
const object2 = object1; // this wont copy the content but will only copy the reference of the file where it lies which makes it easier to locate.

object1.message = 'Good job'; // so even if we are using const we can still change the value of the object.
console.log(object1);
console.log(object2);

const object3 ={
  message : 'hello'
}

console.log(object3 === object1); // we have copied the same code of object1 in 3 but their arent same because there references are different.
console.log(object2 === object1);  // this is because it has same references and both are stored in same computer memory


// objects : we are comparing the references and not the values inside
